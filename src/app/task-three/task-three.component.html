<div id="task-three" class="task-container-class">
  <mat-form-field class="example-full-width">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="model" (ngModelChange)="changed($event)">
  </mat-form-field>
    <mat-card class="gitrepo-card" *ngFor="let item of gitRepos.list">
      <mat-card-header>
        <img mat-card-avatar src="{{item.repoAvatarURL}}" alt="{{item.repoOwnerLogin}}">
        <mat-card-title>{{item.repoName}}</mat-card-title>
        <mat-card-subtitle>{{item.repoOwnerLogin}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{item.repoDescription}}</p>
      </mat-card-content>
    </mat-card>
  </div>
